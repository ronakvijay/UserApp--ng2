<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>user app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="Controllers/controller.js"></script>
</head>
<body ng-app="myApp">
    <center><h1>User App</h1></center>
    <div class="container" ng-controller="AppCtrl">
        <table class="table">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr>
                    <td><input class="form-control" ng-model="user.name"></td>
                    <td><input class="form-control" ng-model="user.email"></td>
                    <td><input class="form-control" ng-model="user.number"></td>
                    <td><button class=" btn btn-primary" ng-click="addUsers()">Add User</button></td>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.number}}</td>
                    <td><button class="btn btn-danger" ng-click="removeUsers(user._id)">Remove</button>
                </tr>
                
        </table>
    </div>
</body>
</html>
